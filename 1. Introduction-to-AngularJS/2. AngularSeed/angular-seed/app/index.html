<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Seed</title>
</head>
<body ng-app="student">
<h1>Angular Seed</h1>
<div ng-controller="StudentsController">
<table border=1>
<tr ng-repeat="(x, y) in students">
  <td>{{x}}</td>
  <td>{{y}}</td>  
</tr>
</table>
<div><input type="text" ng-model="imageLink"></input></div>
<div><img ng-src="{{imageLink}}"></div>
</div>

<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
